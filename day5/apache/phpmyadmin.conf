<VirtualHost 127.0.0.1:8081>
    ServerName localhost
    DocumentRoot /usr/share/phpmyadmin

    <Directory /usr/share/phpmyadmin>
        Options Indexes FollowSymLinks
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/phpmyadmin_error.log
    CustomLog ${APACHE_LOG_DIR}/phpmyadmin_access.log combined
</VirtualHost>

<VirtualHost 127.0.0.1:8445>
    ServerName phpmyadmin.local
    DocumentRoot /usr/share/phpmyadmin

    <Directory /usr/share/phpmyadmin>
        Options Indexes FollowSymLinks
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    SSLEngine on
    SSLCertificateFile /etc/ssl/apache2/apache.crt
    SSLCertificateKeyFile /etc/ssl/apache2/apache.key
    SSLCACertificateFile /etc/ssl/apache2/myCA.crt

    ErrorLog ${APACHE_LOG_DIR}/phpmyadmin_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/phpmyadmin_ssl_access.log combined
</VirtualHost>
