<VirtualHost 127.0.0.1:8082>
    ServerName laravel.phuc.vietnix.tech
    DocumentRoot /var/www/laravel/public

    <Directory /var/www/laravel/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/laravel_error.log
    CustomLog ${APACHE_LOG_DIR}/laravel_access.log combined
</VirtualHost>

<VirtualHost 127.0.0.1:8446>
    ServerName laravel.phuc.vietnix.tech
    DocumentRoot /var/www/laravel/public

    SSLEngine on

    SSLCertificateFile /etc/ssl/apache2/apache.crt
    SSLCertificateKeyFile /etc/ssl/apache2/apache.key
    SSLCACertificateFile /etc/ssl/apache2/myCA.crt

    <Directory /var/www/laravel/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/laravel_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/laravel_ssl_access.log combined
</VirtualHost>
