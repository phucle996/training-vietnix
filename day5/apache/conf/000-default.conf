<VirtualHost *:8080>
    ServerName _
    DocumentRoot /var/www/default

    <Directory /var/www/default>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:8443>
    ServerName _
    DocumentRoot /var/www/default

    SSLEngine on
    SSLCertificateFile /etc/ssl/apache2/sites/default-site/default-site.crt
    SSLCertificateKeyFile /etc/ssl/apache2/sites/default-site/default-site.key
    SSLCACertificateFile /etc/ssl/apache2/ca/myCA.crt

    <Directory /var/www/default>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
