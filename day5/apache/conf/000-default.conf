<VirtualHost *:8080>
    ServerName _
    DocumentRoot /var/www/default

    <Directory /var/www/default>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:8443>
    ServerName _
    DocumentRoot /var/www/default

    <Directory /var/www/default>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
